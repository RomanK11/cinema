<!DOCTYPE html>
<ht lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/filmStyle.css">
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <h1 style="text-align: center; margin-top: 15px; color: white;">Search Results</h1>
    <div style="text-align: center; margin-top: 150px; color: white;" th:each="book : ${books}">
        <h3 th:href="'/film/videos/' + ${book.id}" th:text = "${book.title}"></h3>
        <a th:href="'/film/videos/' + ${book.id}"><img th:src="${book.picture}"></a>
        <a th:href="'/film/videos/' + ${book.id}" th:text = "${book.theme}"></a>
    </div>
</body>
</html>
